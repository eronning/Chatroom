<!DOCTYPE html PUBLIC "-//IETF//DTD HTML 2.0//EN">
<html>
  <head>
    <meta name="roomName" content="{{roomName}}">
    <title>CS132 ChatRoom</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="../css/room.css" />     
  </head>
  <body>

    <!-- Modal -->
    <div id="nicknameModal" class="modal fade" id="myModalHorizontal" tabindex="-1" role="dialog" 
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <button type="button" class="close" 
                       data-dismiss="modal">
                           <span aria-hidden="true">&times;</span>
                           <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        Pick your nickname
                    </h4>
                </div>
                
                <!-- Modal Body -->
                <div class="modal-body">
                    
                    <form class="form-horizontal" role="form">
                      <div class="form-group">
                        <label  class="col-sm-2 control-label"
                                  for="inputEmail3">Nickname</label>
                        <div class="col-sm-10">
                            <input id="nicknameText" type="text" class="form-control" 
                            id="inputEmail3" placeholder="Type Here"/>
                        </div>
                      </div>
                    </form>
                     
                </div>
                
                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button id="saveNickname" type="button" class="btn btn-primary">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="changeNicknameModal" class="modal fade" id="myModalHorizontal" tabindex="-1" role="dialog" 
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <button type="button" class="close" 
                       data-dismiss="modal">
                           <span aria-hidden="true">&times;</span>
                           <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        Pick your nickname
                    </h4>
                </div>
                
                <!-- Modal Body -->
                <div class="modal-body">
                    
                    <form class="form-horizontal" role="form">
                      <div class="form-group">
                        <label  class="col-sm-2 control-label"
                                  for="inputEmail3">Nickname</label>
                        <div class="col-sm-10">
                            <input id="changeNicknameText" type="text" class="form-control" 
                            id="inputEmail3" placeholder="Type Here"/>
                        </div>
                      </div>
                    </form>
                     
                </div>
                
                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button id="saveChangedNickname" type="button" class="btn btn-primary">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>

    <button id="changeNickname">Change Nickname</button>
    <h1 id="chatRoom">ChatRoom: {{roomName}}</h1>
    
    <div class="container" id="container" style="overflow:auto; height:400px; width=100%;"></div>
    <br><br>
    <form method="POST" action="/{{roomName}}/messages" id="messageForm" class="form-style-5">
      <input class="inputField" type="text" name="message" id="messageField" autocomplete="off" placeholder="Enter Message Here">
      <input type="hidden" name="nickname" id="nicknameField" value="">
      <input class="submitButton" type="submit" value="Send">
    </form>

    <h2 id="listLabel">Room Members: </h2>
    <hr>
    <ul id="memberList"></ul>
    
  </body>
  <script type="text/javascript" src="../js/room.js"></script>  
</html>
